<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimplyMarkdown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />

</head>
<body>
